<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl" ng-strict-di lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title></title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
</head>
<body layout="row">
    <md-sidenav md-component-id="left"
                layout="column"
                class="md-sidenav-left md-whiteframe-z2"
                md-is-locked-open="$media('gt-md')">
        <md-toolbar class="md-theme-primary" layout="column">
            <h1 class="md-toolbar-tools" flex layout="column">
                <a href="" ng-click="goHome()" layout="row" flex>
                    <img src="//www.chea-elks.org/wp-content/gallery/elk-images/elk-head-silhouette-2.png" height="45px">
                    <div flex style="line-height: 40px; text-indent: 15px;">Centerville PTO</div>
                </a>
            </h1>
        </md-toolbar>

        <md-content flex class="md-padding">
            <!-- <div ng-repeat="section in menu.sections"> contains navigation items-->
            <p hide-gt-md>Small Nav Content</p>
            <p hide-md>Large Nav Content</p>
            <!-- </div> -->
        </md-content>
    </md-sidenav>

    <div layout="column" layout-fill tabindex="-1" role="main">
        <md-toolbar class="md-whiteframe-z1" md-scroll-shrink  layout="column">
            <div class="md-toolbar-tools" flex>
                <div layout="row" layout-align="start center" flex>
                    <div ng-click="toggleLeft()" class="menu-icon" hide-gt-md aria-label="Toggle Menu">
                        <img src="img/icons/ic_menu_24px.svg"/>
                    </div>
                    <span flex></span>
                    <div layout="row">
                        <md-input-container>
                            <label>search</label>
                            <input type="text" ng-model="queryTerm" ng-change="search()">
                        </md-input-container>
                    </div>

                </div>
            </div>
        </md-toolbar>

        <!-- Using the $route service, this is where page content appears -->
        <md-content ng-view md-scroll-y flex class="md-padding"></md-content>
    </div>

    <!-- bower:js -->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/controllers/MembershipCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/ScholarshipCtrl.js"></script>
</body>
</html>
