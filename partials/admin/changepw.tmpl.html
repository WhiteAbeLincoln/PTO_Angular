<md-dialog aria-label="Change Password">
    <md-dialog-content>
        <password pw="password" error="error"></password>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button class="md-warn md-button-small" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-button-small" ng-disabled="error.strength || calendarForm.$invalid"
                   ng-click="submit(password)">Change
        </md-button>
    </div>
</md-dialog>
