<md-button ng-class="{'active' : isSelected()}"
        ng-href="#{{section.url}}">
    {{section.name}}
    <span class="visuallyhidden"
          ng-if="isSelected()"> <!-- borrowed from the material.angularjs.org site, and html5 boilerplate -->
    current page   <!-- allows screen readers to read, but hides it for visual users -->
  </span>
</md-button>
