<!--TODO: Consider splitting this up into a 'staged donation' page, using tabs -->
<div style="max-width: 864px; margin: auto;" class="md-whiteframe-z1">
    <form ng-controller="ScholarshipCtrl" name="userForm">
        <md-tabs md-selected="data.index">
            <md-tab label="Why">
                <div layout="row" layout-sm="column" layout-align="center center" layout-margin>
                    <div>
                        <h2>Centerville High School PTO Scholarship Application</h2>
						<p>Sign up for the Centerville PTO Scholarship Today!</p>
                    </div>
                    <md-button class="md-raised md-primary" ng-click="data.accept()">Apply</md-button>
                </div>
            </md-tab>
            <md-tab label="You" ng-disabled="!data.accepted">
                <div layout-margin layout="column">
                    <div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>First Name</label>
                            <input ng-model="user.first">
                        </md-input-container>
						<md-input-container flex>
                            <label>Middle Name</label>
                            <input ng-model="user.middle">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Last Name</label>
                            <input ng-model="user.last">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container flex>
                            <label>Address</label>
                            <input ng-model="user.address">
                        </md-input-container>
                    </div>
                    <div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>City</label>
                            <input ng-model="user.city">
                        </md-input-container>
                        <md-input-container flex>
                            <label>State</label>
                            <input ng-model="user.state">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Zip Code</label>
                            <input ng-model="user.postalCode">
                        </md-input-container>
                    </div>
					<div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>Phone Number</label>
                            <input ng-model="user.phone">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Email</label>
                            <input ng-model="user.email">
                        </md-input-container>
                    </div>
                </div>
            </md-tab>
			<md-tab label="Academics" ng-disabled="!data.accepted">
                <div layout-margin layout="column">
                    <div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>GPA</label>
                            <input ng-model="user.gpa">
                        </md-input-container>
					</div>
                    <div>
                        <label>Honors Classes:</label>
                    </div>
                    <div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>9th Grade</label>
                            <input ng-model="user.nine">
                        </md-input-container>
                    </div>
					<div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>10th Grade</label>
                            <input ng-model="user.ten">
                        </md-input-container>
                    </div>
					<div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>11th Grade</label>
                            <input ng-model="user.eleven">
                        </md-input-container>
                    </div>
					<div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>12th Grade</label>
                            <input ng-model="user.twelve">
                        </md-input-container>
                    </div>
                </div>
            </md-tab>
            <md-tab label="Activities" ng-disabled="!data.accepted">
                <div layout-margin>
                    <div>
                        <label>Add a School Related Activity</label>
                        <md-slider md-discrete ng-model="numSActivity"
                                  ng-change="changeSActivity(numSActivity)"
                                  step="1" min="1" max="10"></md-slider>
                    </div>
                    <div ng-repeat="activities in user.activities">
                        <h3 class="md-primary">Activity {{$index+1}}</h3>
                        <div layout layout-sm="column">
                           <md-input-container flex>
                               <label>Activity Name</label>
                               <input ng-model="activities.name">
                           </md-input-container>
						   <md-input-container flex>
                               <label>Hours per Month</label>
                               <input ng-model="activities.hours">
                           </md-input-container>
                        </div>
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <select class='md-input' ng-model="activities.om">
                                    <option value="" disabled selected>Officer or Member</option>
                                    <option value="o">Officer</option>
                                    <option value="m">Member</option>
                                </select>
                            </md-input-container>
							<md-checkbox md-no-ink aria-label="9th Grade" ng-model="data.cb9" class="md-primary">
								<label>9th</label>
							</md-checkbox>
							<md-checkbox md-no-ink aria-label="10th Grade" ng-model="data.cb10" class="md-primary">
								<label>10th</label>
							</md-checkbox>
							<md-checkbox md-no-ink aria-label="11th Grade" ng-model="data.cb11" class="md-primary">
								<label>11th</label>
							</md-checkbox>
							<md-checkbox md-no-ink aria-label="12th Grade" ng-model="data.cb12" class="md-primary">
								<label>12th</label>
							</md-checkbox>
                        </div>
                    </div>
                </div>
            </md-tab>
            <md-tab label="Donate" ng-disabled="!data.accepted">

                <div layout-margin layout="column">
                    <div layout="column" layout-align="center center" layout-fill>
                        <input type="number" ng-model="payment.amount">{{ payment.amount | currency }}</h3>
                    </div>
                    <md-slider ng-model="payment.amount" min="0" max="500"></md-slider>
                    <div layout="row">
                        <md-input-container flex>
                            <label>Number</label>
                            <input id="payment-number" ng-model="payment.number">
                        </md-input-container>
                        <md-input-container flex>
                            <label>First</label>
                            <input id="payment-first" ng-model="payment.first">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Last</label>
                            <input id="payment-last" ng-model="payment.last">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex="33">
                            <label>MM/YY</label>
                            <input id="payment-exp" ng-model="payment.date">
                        </md-input-container>
                        <md-input-container flex="33">
                            <label>CVC</label>
                            <input id="payment-cvc" ng-model="payment.cvv2">
                        </md-input-container>
                    </div>
                </div>
            </md-tab>
       </md-tabs>
    </form>
</div>
