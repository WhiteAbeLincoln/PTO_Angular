<div layout="column" layout-align="space-around center" flex>
    <h1 class="md-display-1">News</h1>
</div>
<div layout="row" layout-wrap>
    <md-card ng-repeat="article in articles">
        <img class="md-card-image" ng-src="{{article.image}}" ng-style="diediedie">
        <md-card-content>
            <h2>{{article.title}}</h2>
            <p>{{article.description}}</p>
        </md-card-content>
        <md-card-footer>
            <md-button class="md-accent">Share</md-button>
            <md-button class="md-primary">Read</md-button>
        </md-card-footer>
    </md-card>
</div>
