<div layout="column" layout-align="space-around center" flex>
    <h1 class="md-display-1">News</h1>
</div>
<div layout="row" layout-sm="column" layout-wrap>
    <md-card ng-repeat="article in articles" ng-click="readArticle(article)" ng-style="cardStyle">
        <img class="md-card-image" ng-src="{{article.image}}">
        <md-card-content>
            <h2 class="md-headline" ng-style="titleStyle">{{article.title}}</h2>
            <p class='md-body-1' ng-hide='article.image'>{{article.description}}</p>
        </md-card-content>
        <md-card-footer ng-style="footerStyle" layout="row">
            <img style='width: 50px; height: 50px; border: 1px solid black' src='nosrc'>
            <div layout='column'>
                <small class='md-body-1'>{{article.author}}</small>
                <small class="md-caption">{{ article.month }}/{{ article.day }}/{{ article.year }}</small>
            </div>
        </md-card-footer>
    </md-card>
    <md-button class="md-fab md-fab-bottom-right" style="position:fixed" ng-if="user" ng-click="createArticle($event)"
               aria-label="Add Download">
        <md-icon md-svg-icon="content:create"></md-icon>
    </md-button>
</div>
