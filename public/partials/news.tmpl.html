<div layout="column" layout-align="space-around center" flex>
    <h1 class="md-display-1">News</h1>
</div>
<div layout="row" layout-sm="column" layout-wrap>
    <md-card ng-repeat="article in articles">
        <img class="md-card-image" ng-src="{{article.image}}" ng-style="diediedie" ng-click="readArticle(article)">
        <md-card-content>
            <h2>{{article.title}}</h2>
            <small class="md-caption">{{ article.month }}/{{ article.day }}/{{ article.year }}</small>
        </md-card-content>
        <md-card-footer layout="row" layout-align="end center">
            <md-button class="md-accent">Share</md-button>
            <md-button
                    class="md-primary"
                    ng-href="#/news/{{ article.year }}/{{ article.month }}/{{ article.day }}/{{ article.urlSlug }}"
                    >Read</md-button>
        </md-card-footer>
    </md-card>
</div>
