<div  class="md-whiteframe-z1 small-form">
<form  layout-margin layout-padding novalidate>
    <div layout='column' layout-align="center center">
    <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="credentials.username" required>
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="credentials.password" required>
    </md-input-container>
    <md-button class="md-raised md-accent">Login</md-button>
    </div>
</form>
</div>
