<table ng-table class="md-data-table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in applications">
            <td data-title="'First Name'">{{ user.firstName }}</td>
            <td data-title="'Last Name'">{{ user.lastName }}</td>
            <td data-title="'Address'">{{ user.address }}</td>
        </tr>
    </tbody>
</table>
