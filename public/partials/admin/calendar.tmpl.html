<div layout="column" layout-align="center center">
    <mdt-data-table mdt-title="Calendar Events"
                    mdt-headers="headers"
                    mdt-data="calendar"
                    mdt-props="['id', 'name', 'date', 'contact']"
                    mdt-on-delete="deleteSelected(deleted)"
                    mdt-search="true">
        <mdt-select-actions><md-button class="md-primary" ng-click="exportSelected(calendar)">Export Selected</md-button></mdt-select-actions>
    </mdt-data-table>
    <md-button class="md-fab md-fab-bottom-right" style="position:fixed" ng-if="user" ng-click="createEvent($event)"
               aria-label="Add Calendar Event">
        <md-icon md-svg-icon="content:add"></md-icon>
    </md-button>
</div>
