<md-card md-table-card>
    <md-card-header ng-class="{'dt-select-header': selected.length > 0 && customHeader}">
        <h2 class="md-title" ng-if="!customHeader">{{title}}</h2>
        <div ng-transclude></div>
    </md-card-header>
    <md-card-content>
        <table class="md-data-table">
            <thead>
            <tr>
                <th><md-checkbox md-no-ink ng-model="$allChecked" ng-change="checkAll($allChecked)" aria-label="Select All"></md-checkbox></th>
                <th ng-repeat="header in headers">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in data | offset: currentPage*viewLimit | limitTo: viewLimit" ng-class="{'dt-checked': row.$checked}">
                <td><md-checkbox md-no-ink ng-model='row.$checked' ng-change="checkItem(row.$checked, row)" aria-label="Select Row"></md-checkbox></td>
                <td ng-repeat="prop in properties">{{ row[prop] }}</td>
            </tr>
            </tbody>
        </table>
    </md-card-content>
    <md-card-footer layout="row" layout-align="end center">
            <p class="md-caption" style="padding-right: 40px;">Rows per page: </p>
            <md-select ng-model="viewLimit" class="md-caption" style="padding-right: 32px;">
                <md-option value="10">10</md-option>
                <md-option value="25">25</md-option>
                <md-option value="50">50</md-option>
                <md-option value="100">100</md-option>
            </md-select>
            <p class="md-caption" style="padding-right: 32px;">{{getRange()}} of {{data.length}}</p>
            <div layout="row">
                <md-button class="md-icon-button" aria-label="Previous Page" ng-disabled="currentPage === 0" ng-click="prevPage()"><md-icon md-svg-icon="navigation:chevron_left"></md-icon></md-button>
                <md-button class="md-icon-button" aria-label="Next Page" ng-click="nextPage()" ng-disabled="nextPageDisabled()"><md-icon md-svg-icon="navigation:chevron_right"></md-icon></md-button>
            </div>
        </div>
    </md-card-footer>
</md-card>
