<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl" ng-strict-di lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="google-site-verification" content="K4AAUZXICpjReceHsxSjKFMWmjXzj19c7PrlZUP9FgM" />
    <title ng-bind="pageTitle"></title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
</head>
<body layout="row" class="md-body-1">
<md-sidenav md-component-id="left"
            layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-is-locked-open="!hideSidenav && $mdMedia('gt-md')">
    <md-toolbar class="md-theme-primary" layout="column">
        <h1 class="md-toolbar-tools" flex layout="column">
            <a href="" ng-click="goHome()" layout="row" flex>
                <img src="img/elk_silhouette.png" height="45px">

                <div flex style="line-height: 40px; text-indent: 15px;">Centerville PTO</div>
            </a>
        </h1>
    </md-toolbar>

    <md-content flex layout="column">
        <ul class="menu">
            <li ng-repeat="section in menu.sections" class="parent-list-item"
                ng-class="{'parentActive' : isSectionSelected(section)}">
                <h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{section.name | nospace}}">
                    {{section.name}}
                </h2>
                <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                <ul ng-if="section.children" class="menu-nested-list">
                    <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
                        <menu-link section="child" ng-if="child.type === 'link'"></menu-link>
                        <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>
                    </li>
                </ul>
            </li>
        </ul>
        <span flex></span> <!-- span to fill the gap -->
        <div layout="column">
            <div layout="row" layout-align="space-around center" layout-fill flex>
                <md-button class="md-icon-button" aria-label="Twitter"
                           ng-click="social('https://twitter.com/intent/follow?screen_name=WhiteAbelincoln')">
                    <md-tooltip md-direction="top">Follow on Twitter</md-tooltip>
                    <md-icon md-svg-icon="social:twitter" style="width: 32px; height: 32px;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Google+"
                           ng-click="social('https://plus.google.com/+AbeWhiteLincoln')">
                    <md-tooltip md-direction="top">Follow on Google+</md-tooltip>
                    <md-icon md-svg-icon="social:google_plus" style="width: 32px; height: 32px;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Facebook"
                           ng-click="social('https://www.facebook.com/abelincoln.white')">
                    <md-tooltip md-direction="top">Follow on Facebook</md-tooltip>
                    <md-icon md-svg-icon="social:facebook" style="width: 32px; height: 32px;"></md-icon>
                </md-button>
            </div>
            <div layout="column" layout-align="center center">
                <md-button class="md-accent" hide show-gt-sm ng-click="toggleHidden()">Toggle Nav Lock</md-button>
            </div>
        </div>


    </md-content>
</md-sidenav>

<div layout="column" layout-fill tabindex="-1" role="main">
    <md-toolbar class="md-whiteframe-z1" layout="column">
        <div class="md-toolbar-tools" flex>
            <div layout="row" layout-align="start center" flex>
                <md-button ng-click="openMenu()" class="md-icon-button" hide-gt-md ng-style="{'display': hiddenStyle}" aria-label="Toggle Menu" role="button">
                    <md-icon md-svg-icon="navigation:menu" style="height:32px; width:32px;"></md-icon>
                </md-button>
                <a href="#/admin" ng-show="currentUser || $mdMedia('gt-md')" hide-md hide-sm style="padding:5px">User: {{currentUser.username}}</a>

                <span flex></span>

                <div layout="row">
                    <md-button ng-href="#/admin/login" ng-if="!currentUser">Login</md-button>
                </div>

            </div>
        </div>
    </md-toolbar>

    <!-- Using the $route service, this is where page content appears -->
    <md-content ng-view md-scroll-y flex class="md-padding"></md-content>
</div>

<!-- bower:js -->
<script type="text/javascript-lazy">!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
<!-- endbower -->

<script src="js/app.js"></script>
<script src="js/constants/sections.js"></script>
<script src="js/constants/AuthEvents.js"></script>
<script src="js/constants/IconStyles.js"></script>
<script src="js/constants/RegexValidation.js"></script>
<script src="js/services/FileReader.js"></script>
<script src="js/services/menu.js"></script>
<script src="js/services/AuthService.js"></script>
<script src="js/services/AuthInterceptor.js"></script>
<script src="js/services/AuthTokenFactory.js"></script>
<script src="js/services/Session.js"></script>
<script src="js/services/UserFactory.js"></script>
<script src="js/services/ChangeArrayFactory.js"></script>
<script src="js/directives/dataTable.js"></script>
<script src="js/directives/menuToggle.js"></script>
<script src="js/directives/menuLink.js"></script>
<script src="js/directives/checkboxGroup.js"></script>
<script src="js/AppController.js"></script>
<script src="js/controllers/MembershipViewCtrl.js"></script>
<script src="js/controllers/AdminRegisterCtrl.js"></script>
<script src="js/controllers/ArticleCtrl.js"></script>
<script src="js/controllers/NewsCtrl.js"></script>
<script src="js/controllers/CreateDownloadCtrl.js"></script>
<script src="js/controllers/AdminCtrl.js"></script>
<script src='js/controllers/LoginCtrl.js'></script>
<script src="js/controllers/MembershipCtrl.js"></script>
<script src="js/controllers/ScholarshipCtrl.js"></script>
<script src="js/controllers/ServiceCtrl.js"></script>
<script src="js/controllers/BoardCtrl.js"></script>
<script src="js/controllers/VolunteerCtrl.js"></script>
<script src="js/controllers/DownloadCtrl.js"></script>
</body>
</html>
